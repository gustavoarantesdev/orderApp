<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OrderApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">OrderApp</a>
                </div>
            </nav>
        </header>

        <main>
            <article>
                <div class="container mt-3 mb-3">
                    <div class="card col-12 p-3">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Nova Encomenda</h4> 
                             <form action="index.php?class=OrderForm&method=save" method="POST">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Encomenda</label>
                                    <input type="text" name="title" class="form-control" placeholder="Festa na Caixa" required></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="client" class="form-label">Cliente</label>
                                    <input type="text" name="client" class="form-control" placeholder="Mariana" required></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Entrega</label>
                                    <input type="datetime-local" name="endDate" class="form-control"  required></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="price" class="form-label">Valor</label>
                                    <input type="number" name="price" class="form-control" placeholder="200" required></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label">Pagamento</label>
                                    <select name="paymentMethod" class="form-select" required>
                                        <option hidden>Selecione...</option>
                                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                                        <option value="Cartão de Débito">Cartão de Débito</option>
                                        <option value="Dinheiro">Dinheiro</option>
                                        <option value="Pix">Pix</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Descrição</label>
                                    <textarea type="text" name="description" rows="3" class="form-control" placeholder="Entregar na casa dela."></textarea>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    <button type="button" class="btn btn-secondary" onclick="window.location='index.php'">Voltar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div> 
            </article>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
