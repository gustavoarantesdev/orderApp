<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OrderApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
     <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">OrderApp</a>
                </div>
            </nav>
        </header>

        <main>
            <article>
                <div class="container mt-3 mb-3">
                    <div class="card p-3">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Editar Encomenda</h4> 
                            <form action="index.php?class=OrderFormUpdate&method=save" method="POST" class="container">

                                <div class="mb-3">
                                    <label for="title" class="form-label">Encomenda</label>
                                    <input type="text" name="title" class="form-control" value="{title}"></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="client" class="form-label">Cliente</label>
                                    <input type="text" name="client" class="form-control" value="{client}"></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Entrega</label>
                                    <input type="datetime-local" name="endDate" class="form-control" value="{endDate}"></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="price" class="form-label">Preço</label>
                                    <input type="number" name="price" class="form-control" value="{price}"></input>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label">Pagamento</label>
                                    <select name="paymentMethod" class="form-select" required>
                                        <option hidden>Selecione...</option>
                                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                                        <option value="Cartão de Débito">Cartão de Débito</option>
                                        <option value="Dinheiro">Dinheiro</option>
                                        <option value="Pix">Pix</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Descrição</label>
                                    <textarea type="text" name="description" rows="3" class="form-control">{description}</textarea>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="finished" class="form-label">Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="finished" value="t">
                                        <label class="form-check-label" for="finished">
                                            Finalizada
                                        </label>
                                      </div>
                                </div>
                            
                                <div class="mb-3 row">
                                    <div class="col-6">
                                        <label for="creationDate"  class="form-label">Cadastrada em</label>
                                         <input type="text" name="creationDate" readonly="1" class="form-control" value="{creationDate}" disabled></input>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="id" class="form-label">Código</label>
                                            <input type="text" name="id" class="form-control" value="{id}" disabled></input>
                                        </div>
                                    </div>

                                </div>
                            
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="submit" class="btn btn-success">Salvar</button>
                                        <button type="button" class="btn btn-danger" onclick="deleteOrder()">Deletar</button>
                                    </div>
                                    <button type="button" class="btn btn-secondary" onclick="window.location='index.php?class=OrderList&method=listAll'">Voltar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div> 
            </article>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

        <script>
            function deleteOrder() {
                if (confirm("Tem certeza de que deseja deletar")) 
                {
                    window.location.href = "index.php?class=OrderFormUpdate&method=delete&id={id}";
                }
            }
        </script>
    </body>
</html>
