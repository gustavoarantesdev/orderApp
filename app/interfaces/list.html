<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OrderApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">OrderApp</a>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="container d-flex justify-content-center align-items-center mt-3 mb-3">
                <div class="card col-12 p-3">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Suas Encomendas</h4> 
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th hidden scope="col">ID</th>
                                    <th scope="col">ENCOMENDA</th>
                                    <th scope="col">CLIENTE</th>
                                    <th scope="col">ENTREGA</th>
                                    <th scope="col">VALOR</th>
                                    <th scope="col">PAGAMENTO</th>
                                    <th scope="col">EDITAR</th>
                                </tr>
                            </thead>
                        
                            <tbody>
                                {elements}
                            </tbody>
                        </table>
                    
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" onclick="window.location='index.php?class=OrderForm'">Nova</button>
                            <button type="button" class="btn btn-link rounded-pill" onclick="window.location='index.php?class=OrderList&method=listAll'">Vert Todas</button>
                        </div>
                    </div>
                </div>
                </div> 
            
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            </section>
        </main>
    </body>
</html>
